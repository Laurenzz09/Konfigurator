<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse der Artikel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .backButton {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Ergebnisse der Artikel</h1>

<table id="artikelTable">
    <thead>
    <tr>
        <th>Artikelname</th>
        <th>Längen</th>
        <th>Größen</th>
        <th>Vollzeitmitarbeiter</th>
        <th>Tauschquote</th>
        <th>Lieferrhythmus</th>
    </tr>
    </thead>
    <tbody>
    <!-- Artikel werden hier eingefügt -->
    </tbody>
</table>

<a href="konfiguratorNew.html" class="backButton">Zurück</a>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const items = JSON.parse(localStorage.getItem('artikelItems')) || [];
        const tableBody = document.getElementById('artikelTable').querySelector('tbody');

        items.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.artikelname}</td>
                <td>${item.artikellaengen}</td>
                <td>${item.artikelgroessen}</td>
                <td>${item.vollzeitMitarbeiter}</td>
                <td>${item.tauschquote}</td>
                <td>${item.lieferrhythmus}</td>
            `;
            tableBody.appendChild(row);
        });
    });
</script>

</body>
</html>
