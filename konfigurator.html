<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfigurator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="stylesKonfi.css">
  
</head>
<body>

  <div class="hintergrund"></div>

  <header>
    <!-- From Uiverse.io by Admin12121 -->
    <div class="top-header">
      <div class="logoPage">
        <img src="media/leoSystemLogo.png" alt="Logo" />
      </div>
    
      <div class="menu">
        <a href="index.html" class="link">
          <span class="link-icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="link-title">Startseite</span>
        </a>
        <a href="konfigurator.html" class="link active">
          <span class="link-icon"><ion-icon name="construct-outline"></ion-icon></span>
          <span class="link-title">Konfigurator</span>
        </a>
        <a href="modulBerechner.html" class="link">
          <span class="link-icon"><ion-icon name="calculator-outline"></ion-icon></span>
          <span class="link-title">Modulrechner</span>
        </a>
        <a href="tabelle.html" class="link">
          <span class="link-icon"><ion-icon name="document-text-outline"></ion-icon></span>
          <span class="link-title">Tabelle</span>
        </a>
       <a href="settings.html" class="link">
          <span class="link-icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="link-title">Einstellungen</span>
        </a>
      </div>
    </div>


    <div class="top-bar">
        <select id="language-select" onchange="changeLanguage()">
          <option value="de" data-image="de.png">Deutsch</option>
          <option value="en" data-image="en.png">English</option>
        </select>
        <button id="clearStorageButton" onclick="confirmClear()"></button>
      </div>

    <div class="projectName">
      <label for="projectInput">Projektname:</label>
      <input type="text" id="projectInput" placeholder="Projektname eingeben" />
    </div>


  </header>

  <main>
    <h1 class="title">Konfigurator</h1>
    <div id="inventory-container" class="inventory-grid"></div>
  </main>


  <div class="config-buttons">
  <button onclick="exportArticles()">
    <div class="svg-wrapper-1">
      <div class="svg-wrapper">
        <!-- Download-Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
          <path d="M5 20h14v-2H5m14-9h-4V3H9v6H5l7 7 7-7z" fill="white" />
        </svg>
      </div>
    </div>
    <span>Konfiguration exportieren</span>
  </button>

  <button onclick="importArticles()">  
    <div class="svg-wrapper-1">
      <div class="svg-wrapper">
        <!-- Upload-Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
          <path d="M5 20h14v-2H5m14-9h-4V3H9v6H5l7 7 7-7z" fill="white" transform="rotate(180 12 12)" />
        </svg>
      </div>
    </div>
    <span>Konfiguration importieren</span>
  </button>
  <input type="file" id="importFile" accept=".json" style="display: none" />
</div>



  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
  <script src="exportImport.js"></script>

</body>
</html>
